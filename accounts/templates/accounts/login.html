{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

{% if error %}
{{ error }}
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <br><br>
    <p>Username:</p>
    <input type="text" name="username">
    <br><br>
    <p>Password:</p>
    <input type="password" name="password">
    <br><br>
    <input class="btn btn-primary" type="submit" value="Login">

</form>

{% endblock %}
